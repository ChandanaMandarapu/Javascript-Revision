<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove element</title>
</head>

<body style="background-color: black; color: white;">

    <ul class="lang">
        <li>Python</li>
    </ul>

</body>
<script>
    // function to add more languages normal approach - 1 using innerHTML can overwrite the existing value and also which triverses the whole tree of dom again and again which isnt cool!

    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addLanguage("Javascript")
    addLanguage("Typescript")

    // Optimised approach using createTextnode which doesnt overwrite the value

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addOptiLanguage("Java")

    // Edit using textContent & replaceWith()

    const secondLang = document.querySelector('li:nth-child(2)')
    const createLi = document.createElement('li')
    createLi.textContent = "Go Lang"
    secondLang.replaceWith(createLi)

    // another edit using outerHTML

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Javascript</li>'

    // remove the language

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
