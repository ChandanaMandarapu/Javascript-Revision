<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>

<body style="background-color: black; color: white;">
    <h2>Images</h2>
    <div>
        <ul id="imgs">
            <li><img src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
                    alt="nature" id="nature" width="250px"></li>
            <li><img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1037&q=80"
                    alt="" id="coffee" width="250px"></li>
            <li><img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
                    alt="" id="music" width="250px"></li>
            <li><img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJ0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
                    alt="" id="art" width="250px"></li>
            <li><img src="https://images.unsplash.com/photo-1567184406952-9f6ba54cb614?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmx1dGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
                    alt="" id="flute" width="250px"></li>
            <li><a href="https://google.com" style="color: aliceblue;" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // All Events in Javascript run sequentially their are some exceptions too
    // type,timestamp,defaultPrevented,target,toElement,srcElement,currentTarget,clientX,clientY,screenX,screenY,altkey,ctrlkey
    // Normal approach its good but when we use onclick event instead even listeners should be used because it gives more features propogation ability
    document.getElementById('music').onclick = function () {
        alert("music is soothing")
    }

    // event propagation - event bubbling and event capturing
    // event bubbling - when we clicked on inner image of coffee then li then ul so the inner one is mainly displayed but
    // event capturing - if we want to capture the whole element like ul then we can use true

    document.getElementById('imgs').addEventListener('click', function (e) {
        console.log("clicked inside ul")
    }, true)

    document.getElementById('coffee').addEventListener('click', function (e) {
        console.log("clicked inside ul")
        e.stopPropagation() //to stop
    }, false)

    // Preventing Default

    document.getElementById('google').addEventListener('click', function (e) {
        console.log("clicked on google")
        e.preventDefault()
        e.stopPropagation()
    }, false)
    // Removing images when clicked
    document.querySelector('#imgs').addEventListener('click', function (e) {
        console.log(e.target.parentNode)
        // Here we are strictly checking because as soon as the list element is clicked everything is removed which shouldnt happen as it should only apply on images so we used if to apply it only on imgs
        console.log(e.target.tagName)
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id)
            let removeIt = e.target.parentNode
            removeIt.remove()
        }

        // removeIt.parentNode.removeChild(removeIt)
    }, false)
</script>

</html>
