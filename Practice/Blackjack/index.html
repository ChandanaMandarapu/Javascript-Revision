<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack JS Game</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: rgb(56, 2, 149);
        text-align: center;
        color: white;
        font-weight: bold;
      }

      h1 {
        color: gold;
      }

      button {
        color: rgb(56, 2, 149);
        width: 150px;
        background: gold;
        padding: 10px 20px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-bottom: 4px;
        margin-top: 4px;
      }
    </style>
  </head>

  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <p id="player-el"></p>
  </body>
  <script>
    let player = {
      name: "pranav",
      chips: 170,
    };
    // setting all values to default like zero before the game is started
    let cards = [];
    let sum = 0;
    let hasBlackJack = false;
    let isAlive = false;
    let message = "";
    let messageEl = document.getElementById("message-el");
    let sumEl = document.getElementById("sum-el");
    let cardsEl = document.getElementById("cards-el");
    // startGame() which invokes renderGame()

    // generating a random number in b/w 1-13

    let playerEl = document.getElementById("player-el");
    playerEl.textContent = player.name + ": $" + player.chips;

    function getrandomCard() {
      let randomNumber = Math.floor(Math.random() * 13) + 1;
      if (randomNumber > 10) {
        return 10;
      } else if (randomNumber === 1) {
        return 11;
      } else {
        return randomNumber;
      }
    }
    function startGame() {
      isAlive = true;
      let firstCard = getrandomCard();
      let secondCard = getrandomCard();
      cards = [firstCard, secondCard];
      sum = firstCard + secondCard;
      renderGame();
    }
    function renderGame() {
      // rendering out first adn second cards
      cardsEl.textContent = "Cards: ";
      for (let i = 0; i < cards.length; i++) {
        cardsEl.textContent += cards[i] + " ";
      }
      // this renders all cards
      sumEl.textContent = `Sum: ${sum}`;
      if (sum <= 20) {
        message = "Do you want to draw a new card?? ðŸ¥²";
      } else if (sum === 21) {
        message = "Wohoo! You've got a Blackjack! ðŸ¥³";
        hasBlackJack = true;
      } else {
        message = "You're out of the game! ðŸ˜­";
        isAlive = false;
      }
      messageEl.textContent = message;
    }
    function newCard() {
      if (isAlive === true && hasBlackJack === false) {
        let card = getrandomCard();
        sum += card;
        cards.push(card);
        console.log(cards);
        renderGame();
      }
    }
  </script>
</html>
