<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <code></code>
    <kbd></kbd>

    <var></var>

    <header></header>

    <section></section>

    <!-- FORMS -->
    <!-- Every single info in forms submits at a time -->
    <!-- Method post is used to submit data to the server in encrypt manner -->
    <!-- some forms take data in clear text manner this uses Method = get -->

    <form action="" method="post" accept-charset="UTF-16" autocomplete="on" enctype="multipart/form-data">
        <label for="firstname">FirstName:</label>
        <input type="text" placeholder="Your first name" name="" id="firstname">
        <label for="lastname">LastName:</label>
        <input type="text" placeholder="Your ;last name" name="" id="lastname">
        <input type="range" name="" id="">
        <input type="hidden" name="">
        <button type="submit">Submit</button>
        <select name="languages" id="" multiple>
            <option value="js">JavaScript</option>
            <option value="py">Python</option>
        </select>
    </form>

</body>
</html>
